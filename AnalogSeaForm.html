<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>AnalogSea SignUp Form</title>
	<meta name="description" content="Sign Up for an AnalogSea Account">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Stylesheet -->
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<img class="logo-header" src="images/logo.png">
	
	<form action="/signup" method="post" class=signup-form>
		<div class="form-title center">
			Sign Up
		</div>
		<div class="form-field">
			<label for="email">Email</label>
			<input type="email" id="email" name="user_email" placeholder="foo@bar.com">
		</div>
		<div class="form-field">	
			<label for="pw">Password</label>
			<input type="text" id="pw" name="user-pw" placeholder="1234passw0rd">
		</div>
		<div>
			<button class="button white" type="signup">Sign up</button>
		</div>
		<div class="center gray">
			<a href="/forgot-password/new">Forgot password?</a>
		</div>
	</form>
	<section class="center white">
		Already have an account?  <a href="/login">Log in</a>
	</section>

</body>
</html>
